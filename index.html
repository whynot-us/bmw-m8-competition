<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMW M8 Competition</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      height: 85vh;
      background: url("m8.jpg") center / cover no-repeat;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      max-width: 900px;
    }

    .hero-content h1 {
      font-size: 3.2rem;
      margin: 0 0 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 0;
    }

    /* ===== CONTENT ===== */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .specs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: #aaa;
    }

    .card p {
      margin: 0;
      font-size: 1.4rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      margin: 40px 0 20px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }

      .hero-content {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>BMW M8 Competition</h1>
      <p>Luxury. Power. Precision.</p>
    </div>
  </section>

  <!-- SPECS -->
  <div class="container">
    <div class="specs">
      <div class="card">
        <h3>Engine</h3>
        <p>4.4L V8 Twin-Turbo</p>
      </div>

      <div class="card">
        <h3>Power</h3>
        <p>625 hp</p>
      </div>

      <div class="card">
        <h3>0–100 km/h</h3>
        <p>3.2 sec</p>
      </div>

      <div class="card">
        <h3>Top Speed</h3>
        <p>305 km/h</p>
      </div>

      <div class="card">
        <h3>Drive</h3>
        <p>M xDrive AWD</p>
      </div>

      <div class="card">
        <h3>Gearbox</h3>
        <p>8-Speed M Steptronic</p>
      </div>
    </div>
  </div>

  <footer>
    Concept landing page • BMW M8 Competition
  </footer>

</body>
</html>
