<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMW M8 Competition</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* ===== HERO ===== */
    .hero {
      height: 95vh;
      background: url("m8.jpg") center 65% / cover no-repeat;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.85),
        rgba(0,0,0,0.5)
      );
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      max-width: 900px;
    }

    .hero-content h1 {
      font-size: 3.6rem;
      margin: 0 0 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 18px;
    }

    .cta {
      display: inline-block;
      padding: 12px 26px;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 0.9rem;
      width: fit-content;
    }

    .cta:hover {
      background: #fff;
      color: #000;
    }

    /* ===== CONTENT ===== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .specs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 14px;
    }

    .card h3 {
      margin-bottom: 6px;
      color: #aaa;
      font-size: 1rem;
    }

    .card p {
      margin: 0;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 20px;
      margin-top: 60px;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      margin: 40px 0 20px;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      cursor: pointer;
    }

    /* ===== ANIMATION ===== */
    .fade-up {
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== SECRET IMAGE ===== */
    #secretImage {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 160px;
      border-radius: 12px;
      z-index: 9999;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .hero { height: 100vh; }

      .hero-content {
        padding: 28px;
      }

      .hero-content h1 {
        font-size: 2.4rem;
        line-height: 1.1;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .specs {
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>BMW M8 Competition</h1>
      <p>Luxury. Power. Precision.</p>
      <a href="https://www.bmw.com/en/models/m-series/m8.html" class="cta">
        Explore BMW M
      </a>
    </div>
  </section>

  <!-- CONTENT -->
  <div class="container">

    <div class="specs fade-up">
      <div class="card"><h3>Engine</h3><p>4.4L V8 Twin-Turbo</p></div>
      <div class="card"><h3>Power</h3><p>625 hp</p></div>
      <div class="card"><h3>0–100 km/h</h3><p>3.2 sec</p></div>
      <div class="card"><h3>Top Speed</h3><p>305 km/h</p></div>
      <div class="card"><h3>Drive</h3><p>M xDrive AWD</p></div>
      <div class="card"><h3>Gearbox</h3><p>8-Speed M Steptronic</p></div>
    </div>

    <div class="gallery fade-up">
      <img src="m8_side.jpg" alt="BMW M8 side view">
      <img src="m8_rear.jpg" alt="BMW M8 rear view">
    </div>

  </div>

  <footer>
    Concept landing page • BMW M8 Competition • Not affiliated with BMW AG
  </footer>

  <!-- SECRET IMAGE -->
  <img src="secret.jpg" id="secretImage" alt="Secret">

  <!-- SCROLL ANIMATION -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll(".fade-up").forEach(el => observer.observe(el));
  </script>

  <!-- TRIPLE-TAP FOOTER SECRET -->
  <script>
    const SECRET_PASSWORD = "Enter";
    const footer = document.querySelector("footer");
    const secretImg = document.getElementById("secretImage");

    let tapCount = 0;
    let tapTimer = null;

    footer.addEventListener("click", () => {
      tapCount++;

      if (!tapTimer) {
        tapTimer = setTimeout(() => {
          tapCount = 0;
          tapTimer = null;
        }, 1500);
      }

      if (tapCount === 3) {
        tapCount = 0;
        clearTimeout(tapTimer);
        tapTimer = null;

        const entered = prompt("Enter access code:");
        if (entered !== null && entered.trim() === SECRET_PASSWORD) {
          secretImg.style.display = "block";
        }
      }
    });

    // Click secret image → open full + hide
    secretImg.addEventListener("click", () => {
      window.open("secret.jpg", "_blank");
      secretImg.style.display = "none";
    });
  </script>

</body>
</html>
